<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasviren</title>
    <link rel="icon" type="image/x-icon" href="/img/icon.png">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="header-section">
        <div class="header-content">
            <a href="index.html"><h1 class="logo">Tasviren <span><img src="img/icon.png" alt="icon"></span> </h1></a>
            <p class="sub-line">The best royalty free images you can find here.</p>
            <form id="search" action="#">
                <input type="text" name="search" autocomplete="off" id="" class="search-box" placeholder="Search Image">
            </form>
            <a href="#gallery">
                <div class="arrow-container animated fadeInDown hide">
                    <div class="arrow-2">
                    <i class="fa fa-angle-down"><img src="img/down.png" alt=""></i>
                    </div>
                    <div class="arrow-1 animated hinge infinite zoomIn"></div>
                </div>
            </a>
        </div>
    </header>

    <!-- popup window -->
    <div class="image-popup hide">
        <button class="close-btn"></button>
        <a href="#" class="view-btn">View Image</a>
        <img src="" class="large-img" alt="">
        
        <a class="controls pre-btn"><img src="img/pre.png" alt=""></a>
        <a class="controls nxt-btn"><img src="img/nxt.png" alt=""></a>
    </div>

    <!-- gallery -->
    <section class="gallery" id="gallery">
        <!-- <img src="img/img (1).png" class="gallery-img" alt="">
        <img src="img/img (2).png" class="gallery-img" alt="">
        <img src="img/img (3).png" class="gallery-img" alt="">
        <img src="img/img (4).png" class="gallery-img" alt="">
        <img src="img/img (5).png" class="gallery-img" alt="">
        <img src="img/img (6).png" class="gallery-img" alt=""> -->
    </section>

</body>
<script src="app.js"></script>
</html>
